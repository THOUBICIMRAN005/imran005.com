<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - Thoubic Imran</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="resume-container">
        <header class="page-header">
            <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> Back to Home</a>
            <h1><i class="fas fa-code"></i> Skills</h1>
        </header>

        <section class="resume-section skills-section">
            <div class="section-content">
                <div class="skills-column">
                    <h3 class="skills-category">Technical Skills</h3>
                    <div class="skill-item">
                        <div class="skill-name">Python</div>
                        <div class="skill-bar">
                            <div class="skill-level" style="width: 85%;"></div>
                        </div>
                    </div>
                    <div class="skill-item">
                        <div class="skill-name">C</div>
                        <div class="skill-bar">
                            <div class="skill-level" style="width: 75%;"></div>
                        </div>
                    </div>
                    <div class="skill-item">
                        <div class="skill-name">HTML/CSS</div>
                        <div class="skill-bar">
                            <div class="skill-level" style="width: 80%;"></div>
                        </div>
                    </div>
                    <div class="skill-item">
                        <div class="skill-name">MySQL</div>
                        <div class="skill-bar">
                            <div class="skill-level" style="width: 70%;"></div>
                        </div>
                    </div>
                </div>
                
                <div class="skills-column">
                    <h3 class="skills-category">Tools</h3>
                    <div class="skill-item">
                        <div class="skill-name">MS PowerPoint</div>
                        <div class="skill-bar">
                            <div class="skill-level" style="width: 75%;"></div>
                        </div>
                    </div>
                    <div class="skill-item">
                        <div class="skill-name">MS Excel</div>
                        <div class="skill-bar">
                            <div class="skill-level" style="width: 70%;"></div>
                        </div>
                    </div>
                    <div class="skill-item">
                        <div class="skill-name">MS Word</div>
                        <div class="skill-bar">
                            <div class="skill-level" style="width: 80%;"></div>
                        </div>
                    </div>
                </div>
                
                <div class="skills-column">
                    <h3 class="skills-category">Soft Skills</h3>
                    <div class="soft-skills-grid">
                        <div class="soft-skill-tag">Problem Solving</div>
                        <div class="soft-skill-tag">Teamwork</div>
                        <div class="soft-skill-tag">Communication</div>
                        <div class="soft-skill-tag">Time Management</div>
                        <div class="soft-skill-tag">Adaptability</div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
